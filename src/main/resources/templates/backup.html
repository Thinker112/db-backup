<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Êï∞ÊçÆÂ∫ìÂ§á‰ªΩÁÆ°ÁêÜ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Âä†ËΩΩÂ§á‰ªΩÊñá‰ª∂ÂàóË°®
        function loadBackupFiles() {
            $.ajax({
                type: "GET",
                url: "/files",
                success: function(files) {
                    let fileTable = $("#fileTable tbody");
                    fileTable.empty();
                    if (files.length === 0) {
                        fileTable.append("<tr><td colspan='5' class='text-center'>ÊöÇÊó†Â§á‰ªΩÊñá‰ª∂</td></tr>");
                    } else {
                        files.forEach(file => {
                            fileTable.append(
                                `<tr>
                                    <td>${file.name}</td>
                                    <td>${file.size}</td>
                                    <td>${file.date}</td>
                                    <td>${file.database}</td>
                                    <td>
                                        <a href="/files/download/${file.name}" class="btn btn-sm btn-primary">‚¨áÔ∏è</a>
                                        <button class="btn btn-sm btn-danger" onclick="deleteBackup('${file.name}')">üóëÔ∏è</button>
                                    </td>
                                </tr>`
                            );
                        });
                    }
                },
                error: function() {
                    alert("‚ùå Êó†Ê≥ïÂä†ËΩΩÂ§á‰ªΩÊñá‰ª∂");
                }
            });
        }

        // Ëß¶ÂèëÁ´ãÂç≥Â§á‰ªΩ
        function executeBackup() {
            $.ajax({
                type: "POST",
                url: "/backup/execute",
                success: function(response) {
                    alert(response);
                    loadBackupFiles(); // ÈáçÊñ∞Âä†ËΩΩÊñá‰ª∂ÂàóË°®
                },
                error: function(xhr) {
                    alert("‚ùå Â§á‰ªΩÂ§±Ë¥•: " + xhr.responseText);
                }
            });
        }

        // Âà†Èô§Â§á‰ªΩÊñá‰ª∂
        function deleteBackup(fileName) {
            if (!confirm("Á°ÆÂÆöË¶ÅÂà†Èô§ËØ•Â§á‰ªΩÊñá‰ª∂ÂêóÔºü")) return;
            $.ajax({
                type: "DELETE",
                url: "/files/delete/" + fileName,
                success: function() {
                    alert("‚úÖ Â§á‰ªΩÊñá‰ª∂Â∑≤Âà†Èô§");
                    loadBackupFiles();
                },
                error: function() {
                    alert("‚ùå Âà†Èô§Â§±Ë¥•");
                }
            });
        }

        $(document).ready(function() {
            loadBackupFiles(); // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂ§á‰ªΩÊñá‰ª∂ÂàóË°®
        });
    </script>
</head>
<body class="container mt-4">

<!-- Êï∞ÊçÆÂ∫ìËøûÊé•‰ø°ÊÅØ -->
<div class="card mb-4">
    <div class="card-header">Database Connections</div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr><th>Name</th><th>Host</th><th>Port</th><th>Database</th><th>Actions</th></tr>
            </thead>
            <tbody>
            <tr>
                <td>Production DB</td>
                <td th:text="${backupConfig.dbHost}"></td>
                <td th:text="${backupConfig.dbPort}"></td>
                <td th:text="${backupConfig.dbName}"></td>
                <td><a href="#" class="text-primary">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Â§á‰ªΩËÆ°ÂàíÈÖçÁΩÆ -->
<div class="card mb-4">
    <div class="card-header">Backup Schedule Configuration</div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Schedule Type</label>
            <select class="form-select">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="time" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Backup Location</label>
            <input type="text" class="form-control" th:value="${backupConfig.backupDir}">
        </div>
        <button class="btn btn-primary">üíæ Save Schedule</button>
        <button class="btn btn-outline-secondary" onclick="executeBackup()">‚è≥ Backup Now</button>
    </div>
</div>

<!-- Â§á‰ªΩÊñá‰ª∂ÂàóË°® -->
<div class="card">
    <div class="card-header">Backup Files</div>
    <div class="card-body">
        <table class="table" id="fileTable">
            <thead>
            <tr><th>Filename</th><th>Size</th><th>Date</th><th>Database</th><th>Actions</th></tr>
            </thead>
            <tbody>
            <tr><td colspan="5" class="text-center">Âä†ËΩΩ‰∏≠...</td></tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
